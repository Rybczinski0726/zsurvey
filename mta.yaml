ID: ZSURVEY_CF
_schema-version: "2.1"
description: Survey
version: 0.0.1
modules:
  - name: ZSURVEY_CF-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: ZSURVEY_CF-hdi-container
  - name: ZSURVEY_CF-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: ZSURVEY_CF-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'

  - name: ZSURVEY
    type: html5
    path: ZSURVEY
    parameters:
       disk-quota: 256M
       memory: 256M
    build-parameters:
       builder: grunt
    requires:
     - name: uaa_ZSURVEY_CF
     - name: dest_ZSURVEY_CF

resources:
  - name: ZSURVEY_CF-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}

  - name: uaa_ZSURVEY_CF
    parameters:
       path: ./xs-security.json
       service-plan: application
       service: xsuaa
    type: org.cloudfoundry.managed-service


  - name: dest_ZSURVEY_CF
    parameters:
       service-plan: lite
       service: destination
    type: org.cloudfoundry.managed-service

